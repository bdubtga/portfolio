<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Benji Wallis</title>
        <!--gets css generated by tailwind-->
        <link rel="stylesheet" href="css/tailwind.css" />
        <!--setting fonts-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Sans" />
        <style>
            body {
                font-family: "DM Sans", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            }
        </style>
        <!-- Hotjar Tracking Code for https://benjiwallis.xyz -->
        <script>
            (function (h, o, t, j, a, r) {
                h.hj =
                    h.hj ||
                    function () {
                        (h.hj.q = h.hj.q || []).push(arguments);
                    };
                h._hjSettings = { hjid: 3300517, hjsv: 6 };
                a = o.getElementsByTagName("head")[0];
                r = o.createElement("script");
                r.async = 1;
                r.src = t + h._hjSettings.hjid + j + h._hjSettings.hjsv;
                a.appendChild(r);
            })(window, document, "https://static.hotjar.com/c/hotjar-", ".js?sv=");
        </script>
        <script>
            function openimg(x) {
                var element = document.getElementById("popup");
                element.classList.remove("hidden");
                var element = document.getElementById("popupimg");
                element.src = "/gallery/" + x;
                var element = document.getElementById("maingrid");
                element.classList.add("hidden");
            }
            function closeimg() {
                var element = document.getElementById("popup");
                element.classList.add("hidden");
                var element = document.getElementById("maingrid");
                element.classList.remove("hidden");
            }
        </script>
    </head>
    <body class="bg-zinc-900">
        <!--header (name and navigation)-->
        <div class="absolute top-20 md:top-12 w-screen">
            <!--name div-->
            <div class="flex justify-center items-center">
                <a href="index.html" class="text-4xl md:text-8xl text-zinc-600 only:hover:text-sky-500 font-extrabold select-none duration-300">Benji Wallis</a>
            </div>
            <!--navigation-->
            <nav class="pt-2">
                <div class="-mb-px flex justify-center">
                    <a class="duration-300 no-underline uppercase tracking-wide font-bold text-xs py-3 mr-8 select-none text-zinc-600 hover:text-sky-500" href="about.html">About</a>
                    <a class="duration-300 no-underline uppercase tracking-wide font-bold text-xs py-3 mr-8 select-none text-zinc-600 hover:text-sky-500" href="benjiresume.pdf" download>Resume</a>
                    <a class="duration-300 no-underline uppercase tracking-wide font-bold text-xs py-3 mr-8 select-none text-zinc-600 hover:text-sky-500" href="work.html">Works</a>
                    <a class="duration-300 no-underline uppercase tracking-wide font-bold text-xs py-3 mr-8 select-none text-sky-500" href="gallery.html">Gallery</a>
                </div>
            </nav>
        </div>
        <!--main content-->
        <div class="absolute top-60 w-screen h-screen">
            <!--popup-->
            <div id="popup" class="flex justify-center items-center hidden">
                <div class="w-1/3">
                    <img id="popupimg" class="rounded-3xl" src="/gallery/1.jpg" alt="Img" />
                </div>
                <button class="text-zinc-100 bg-green-500 rounded-lg" onclick="closeimg()">Close</button>
            </div>
            <div class="flex justify-center items-center">
                <!--main grid-->
                <div id="maingrid" class="grid grid-cols-1 gap-4 w-11/12">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div onclick="openimg('1.jpg')" class="bg-zinc-700 p-2 rounded-3xl duration-300 hover:bg-sky-500">
                            <img class="rounded-3xl select-none" src="/gallery/1.jpg" alt="Weber Barbeque" />
                        </div>
                        <div onclick="openimg('2.jpg')" class="bg-zinc-700 p-2 rounded-3xl duration-300 hover:bg-sky-500">
                            <img class="rounded-3xl select-none" src="/gallery/2.jpg" alt="Weber Barbeque" />
                        </div>
                    </div>
                    <!--sub grid (contains smaller boxes)-->
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                        <div onclick="openimg('3.jpg')" class="bg-zinc-700 p-2 rounded-3xl duration-300 hover:bg-sky-500">
                            <img class="rounded-3xl select-none" src="/gallery/3.jpg" alt="Weber Barbeque" />
                        </div>
                        <div onclick="openimg('4.jpg')" class="bg-zinc-700 p-2 rounded-3xl duration-300 hover:bg-sky-500">
                            <img class="rounded-3xl select-none" src="/gallery/4.jpg" alt="Weber Barbeque" />
                        </div>
                        <div onclick="openimg('5.jpg')" class="bg-zinc-700 p-2 rounded-3xl duration-300 hover:bg-sky-500">
                            <img class="rounded-3xl select-none" src="/gallery/5.jpg" alt="Weber Barbeque" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
