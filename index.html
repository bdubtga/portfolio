        <script>
            function sendemail() {
                window.open("mailto:benji@benjiwallis.xyz");
            }
            function sendphone() {
                window.open("tel:+64 27 378 8527");
            }
            function openemail() {
                var element = document.getElementById("email"); //email is the div that contains the email address
                element.classList.remove("hidden");
                var element = document.getElementById("phone"); //phone is the div that contains the phone number
                element.classList.add("hidden");
                var element = document.getElementById("contactcontainer"); //contact container is the div that contains the email and phone divs
                element.classList.remove("h-full");
            }
            function openphone() {
                var element = document.getElementById("email"); //email is the div that contains the email address
                element.classList.add("hidden");
                var element = document.getElementById("phone"); //phone is the div that contains the phone number
                element.classList.remove("hidden");
                var element = document.getElementById("contactcontainer"); //contact container is the div that contains the email and phone divs
                element.classList.remove("h-full");
            }
            function mosueovercontact() {
                var element = document.getElementById("email");
                element.classList.remove("bg-sky-500");
                element.classList.add("bg-zinc-700");
                var element = document.getElementById("phone");
                element.classList.remove("bg-sky-500");
                element.classList.add("bg-zinc-700");
            }
            function mosueleavecontact() {
                var element = document.getElementById("email");
                element.classList.add("bg-sky-500");
                element.classList.remove("bg-zinc-700");
                var element = document.getElementById("phone");
                element.classList.add("bg-sky-500");
                element.classList.remove("bg-zinc-700");
            }
        </script>
